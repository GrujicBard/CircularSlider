<html>

<head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Circular Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div id="app"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>

    <script>

        let options = {
            container: '#app',
            sliders: [
                {
                    color: '#800080',
                    min: 0,
                    max: 1000,
                    step: 10,
                    radius: 0,   
                    initialValue: 750,              
                    name: 'Transporation'
                },
                {
                    color: '#0000ff',
                    min: 0,
                    max: 1000,
                    step: 50,
                    radius: 0,   
                    initialValue: 650,              
                    name: 'Food'
                },
                {
                    color: '#008000',
                    min: 0,
                    max: 1000,
                    step: 100,
                    radius: 0,   
                    initialValue: 500,              
                    name: 'Insurance'
                },
                {
                    color: '#ffa500',
                    min: 0,
                    max: 1000,
                    step: 10,
                    radius: 0,   
                    initialValue: 800,              
                    name: 'Entertainment'
                },
                {
                    color: '#ff0000',
                    min: 0,
                    max: 1000,
                    step: 50,
                    radius: 0,   
                    initialValue: 200,              
                    name: 'Healthcare'
                },
            ]
        };

        const slider = new Slider(options);
        slider.draw();
    </script>
</body>

</html>
