<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Circular Slider</title>
    <link href="style.css" rel="stylesheet" />
    <link href="lessthan1024.css" rel="stylesheet" media="screen and (max-width: 1024px)" />
</head>

<body>

    <div class="container">
        <div id="app"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>

    <script>

        let options = {
            container: '#app',
            sliders: [
                {
                    color: '#800080',
                    min: 0,
                    max: 1000,
                    step: 10,
                    radius: 40,   
                    initialValue: 750,              
                    name: 'Transporation'
                },
                {
                    color: '#0000ff',
                    min: 0,
                    max: 1000,
                    step: 50,
                    radius: 80,   
                    initialValue: 650,              
                    name: 'Food'
                },
                {
                    color: '#008000',
                    min: 0,
                    max: 1000,
                    step: 100,
                    radius: 120,   
                    initialValue: 500,              
                    name: 'Insurance'
                },
                {
                    color: '#ffa500',
                    min: 0,
                    max: 1000,
                    step: 10,
                    radius: 160,   
                    initialValue: 800,              
                    name: 'Entertainment'
                },
                {
                    color: '#ff0000',
                    min: 0,
                    max: 1000,
                    step: 50,
                    radius: 200,   
                    initialValue: 200,              
                    name: 'Healthcare'
                },
            ]
        };

        const slider = new Slider(options);
        slider.draw();
    </script>
</body>

</html>
